<h2 mat-dialog-title>Record Payment</h2>
<mat-dialog-content>
  <div class="mb-4">
    <p class="text-sm text-gray-600">
      Recording payment for Invoice #{{ data.invoiceNumber }}
    </p>
    <p class="text-sm text-gray-600">
      Due Date: {{ data.dueDate | date:'mediumDate' }}
    </p>
  </div>

  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Amount</mat-label>
      <input matInput type="number" step="0.01" formControlName="amount" required>
      <mat-error *ngIf="paymentForm.get('amount')?.hasError('required')">
        Amount is required
      </mat-error>
      <mat-error *ngIf="paymentForm.get('amount')?.hasError('min')">
        Amount must be greater than 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Payment Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="paymentDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Payment date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Payment Method</mat-label>
      <mat-select formControlName="paymentMethod" required>
        <mat-option *ngFor="let method of paymentMethods" [value]="method.value">
          {{ method.label }}
        </mat-option>
      </mat-select>
      <mat-error>Payment method is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Notes (Optional)</mat-label>
      <textarea matInput formControlName="notes" rows="2"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="px-6 pb-6">
  <button mat-button (click)="onCancel()" [disabled]="isLoading">Cancel</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()" 
    [disabled]="paymentForm.invalid || isLoading"
    class="ml-2"
  >
    <span *ngIf="!isLoading">Record Payment</span>
    <mat-spinner *ngIf="isLoading" diameter="20" class="ml-2"></mat-spinner>
  </button>
</mat-dialog-actions>
